           width="257.84277"
           id="rect14706" /></flowRegion><flowPara
         style="font-weight:bold"
         id="flowPara14884">a<flowSpan
   style="font-weight:normal"
   id="flowSpan14874">, this case show a track over Palmer Land at the base of Antarctic Peninsula during winter.<flowSpan
   style="font-weight:bold"
   id="flowSpan14890"></flowSpan></flowSpan></flowPara><flowPara
         style="font-weight:bold"
         id="flowPara14933"><flowSpan
           style="font-weight:normal"
           id="flowSpan14935"><flowSpan
             style="font-weight:bold"
             id="flowSpan14937"></flowSpan></flowSpan></flowPara><flowPara
         style="font-weight:bold"
         id="flowPara14940"><flowSpan
           style="font-weight:normal"
           id="flowSpan14942"><flowSpan
   style="font-weight:bold"
   id="flowSpan14944">b</flowSpan>, visible are two clouds, the larger one stretches up to about 13 km. It has a lower part as well, but it is only visible in the CloudSat profile, either because the attenuation by the overlying layers is too high, or because the lower part is composed of larger particles such as snow pellets. A much more faint second cloud is visible at 20km.<flowSpan
   style="font-weight:bold"
   id="flowSpan14931"></flowSpan></flowSpan></flowPara><flowPara
         style="font-weight:bold"
         id="flowPara14947"><flowSpan
           style="font-weight:normal"
           id="flowSpan14949"><flowSpan
             style="font-weight:bold"
             id="flowSpan14951"></flowSpan></flowSpan></flowPara><flowPara
         style="font-weight:bold"
         id="flowPara14953"><flowSpan
           style="font-weight:normal"
           id="flowSpan14955"><flowSpan
   style="font-weight:bold"
   id="flowSpan14957">c</flowSpan>, light scattered from both clouds is strongly polarised, which indicates ice-phase clouds, as we would expect in Antarctica in winter. </flowSpan></flowPara></flowRoot>  </g>
