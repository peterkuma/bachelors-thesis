         id="flowPara14953" /><flowPara
         style="font-weight:bold;text-align:justify;text-anchor:start"
         id="flowPara2841">a, <flowSpan
   style="font-weight:normal;text-align:justify;text-anchor:start"
   id="flowSpan2848">this track captures a cumulonimbus cloud in the south of Mexico at 3:36 am local time. In particular, CALIPSO flew over an overshooting top at 8:36:31 UTC as can be recognised on the swath by brightness temperature as low as -80 C. </flowSpan>b<flowSpan
   style="font-weight:normal;text-align:justify;text-anchor:start"
   id="flowSpan2833">, the entire cloud is best observable with CPR. Reflectivity is strongest near the centre of the cloud, probably because it contains hail or partly melted ice particles, which generate high response at this wavelenght. <flowSpan
   style="font-weight:bold;text-align:justify;text-anchor:start"
   id="flowSpan2835">c<flowSpan
   style="font-weight:normal;text-align:justify;text-anchor:start"
   id="flowSpan2837">, in contrast with CPR, CALIOP only captures the anvil and the overshooting top of the Cb. This lies at a very high altitude of about 14 km. Response is extremely strong from the overshooting top (more than 0.1 km-1 sr-1). </flowSpan></flowSpan></flowSpan></flowPara></flowRoot>    <image
